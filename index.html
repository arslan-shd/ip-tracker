<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="app-header">
        <div class="result-container">
          <div class="stats">
            <span>IP Address</span>
            <p>103.226.202.243</p>
          </div>
          <div class="stats">
            <span>location</span>
            <p>Brooklyn NY, 1001</p>
          </div>
          <div class="stats">
            <span>timezone</span>
            <p>UTC-5:00</p>
          </div>
          <div class="stats">
            <span>ISP</span>
            <p>SpaceX Starlink</p>
          </div>
        </div>
        <picture>
          <source
            media="(min-width: 460px)"
            srcset="./images/pattern-bg-desktop.png"
          />
          <img
            style="height: 375px"
            src="./images/pattern-bg-mobile-j.png"
            alt=""
          />
        </picture>
        <!-- <img
          class="app-header-img-desktop"
          src="./images/pattern-bg-desktop.png"
          alt=""
        />
        <img
          class="app-header-img-mobile"
          src="./images/pattern-bg-mobile.jpg"
          alt=""
        /> -->
        <div class="app-main">
          <h1 class="app-title">IP Address Tracker</h1>
          <div class="search-container">
            <input
              class="searchbar"
              type="text"
              placeholder="Search for any IP address or domain"
            />
            <div class="search-btn">
              <img src="./images//icon-arrow.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./script/map.js"></script>
    <script type="module" src="./api.js"></script>
  </body>
</html>
